<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheapShot</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="preview">
      <video id="previewVideo" autoplay playsinline muted></video>
      <div id="countdown">3</div>
      <div id="previewLoadingIndicator">
        <svg
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
        >
          <style>
            .spinner_qM83 {
              animation: spinner_8HQG 1.05s infinite;
            }
            .spinner_oXPr {
              animation-delay: 0.1s;
            }
            .spinner_ZTLf {
              animation-delay: 0.2s;
            }
            @keyframes spinner_8HQG {
              0%,
              57.14% {
                animation-timing-function: cubic-bezier(0.33, 0.66, 0.66, 1);
                transform: translate(0);
              }
              28.57% {
                animation-timing-function: cubic-bezier(0.33, 0, 0.66, 0.33);
                transform: translateY(-6px);
              }
              100% {
                transform: translate(0);
              }
            }
          </style>
          <circle class="spinner_qM83" cx="4" cy="12" r="3" />
          <circle class="spinner_qM83 spinner_oXPr" cx="12" cy="12" r="3" />
          <circle class="spinner_qM83 spinner_ZTLf" cx="20" cy="12" r="3" />
        </svg>
      </div>
    </div>
    <aside id="debug">
      <h1>Debug panel</h1>
      <button id="debugServerHealth">Test server connection</button>
      <button id="debugEnablePreview">Get Preview IP</button>
    </aside>
    <button id="trigger">Go!</button>
    <script src="/js/main.js" type="module"></script>
    <script src="/js/debug.js" type="module"></script>
  </body>
</html>
